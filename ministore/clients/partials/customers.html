<div ng-controller="CustomersController">
   <h1> Orders and Costomers</h1>
   <h4>Add a new customer</h4>
   <div role="alert" class="errors">
      <span class="error" ng-show="custForm.customer.$error.required">
       Required!</span>
      <span class="error" ng-show="custForm.customer.$error.minlength">
        Too short!</span>
</div>
 <form name="custForm">
   Customer Name: <input type='text' value='' ng-model='new_customer.name' required ng-minlength="5"> <button ng-disabled="custForm.$invalid" ng-click="addCustomer()">Add</button> 
</form>
    <input type="text" ng-model="filter_name" placeholder="filter">
   {{filter_name}}
<p>{{message}}</p>
  <table>
    <tr>
    <th>Customer Name</th>
    <th>Date Created</th>
    </tr>
      <tr ng-repeat="customer in customers | filter:filter_name | orderBy:'name'">
          <td>{{ customer.name }}</td>
           <td>{{ customer.date | date: formate: longdate }}</td>
           <td><button ng-click="removeCustomer(customer)">Delete</button></td>
      </tr> 
    </table>
  </div>
